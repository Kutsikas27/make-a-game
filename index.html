<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>make-a-game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to a 16-bit font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
  </head>
  <body>
    <div class="scoreBoard">
      <div id="stopwatch">00:00:00</div>
      <span class="score">Score: 0</span>
      <span class="lives">Lives: 5</span>
    </div>
    <div class="grid"></div>
    <button class="btn">Start</button>
    <div class="ghost">
      <div class="eyes eyeleft"></div>
      <div class="eyes eyeright"></div>
    </div>
    <div class="player">
      <div class="eye"></div>
      <div class="mouth"></div>
    </div>

    <!-- Pause menu -->
    <div class="modal-container" id="pauseModal">
        <p>Paused</p>
        <button class="pause-Button" id="continueBtn">continue</button>
        <button class="pause-Button" id="restartBtn">Restart</button>
    </div>

    <script src="js/pause.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ghost.js"></script>
    <script src="levels/level1.js"></script>
    <script src="index.js"></script>
  </body>
</html>

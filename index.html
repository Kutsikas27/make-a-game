<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="camera">
      <div id="fps"></div>
      <div id="gameWindow">
        <div
          id="player"
          style="
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
          "
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #fps {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background-color: black;
      }

      #gameWindow {
        background-image: url("backgroundLayers/image.png");
        position: relative;
      }

      .camera {
        overflow: hidden;
        position: relative;
      }
    </style>
  </body>
</html>
